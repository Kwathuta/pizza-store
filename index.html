<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->
        <nav>
            <div class="logo">
                <img src="./assets/img/Logo.svg" alt="devin-logo">
            </div>
            <div class="nav-items">
                <ul>
                    <li>HOME</li>
                    <li>PIZZA</li>
                    <li>ORDER</li>
                </ul>
            </div>
        </nav>
        <!-- hero section -->
        <div class="hero">
            <div class="hero-right">
                <p class="heading">DEVIN PIZZA!!</p>
                <p class="tagline">Delivering right to your door-step!</p>
                <button class="hero-cta">PLACE ORDER</button>
            </div>
            <div class="hero-left">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate quidem nostrum numquam, harum adipisci libero! Ratione facilis voluptatum odio possimus.</p>
            </div>
        </div>
        <!-- pizza select -->
        <div class="pizza-select">
            <p>PREPARE YOUR PIZZA</p>
            <div class="cards-section">
                <div class="card">
                    <div class="card-header">
                        <p>PIZZA</p>
                    </div>
                    <div class="card-content">
                        <div class="bbq-steak">    
                            <input type="checkbox" name="toppings" id="bbq-steak" value="BBQ-Steak">
                            <label for="bbq-steak">BBQ Steak</label>
                        </div>
                        <div class="peri-peri">
                            <input type="checkbox" name="toppings" id="peri-peri" value="Peri-Peri">
                            <label for="peri-peri">Chicken Peri Peri</label>
                        </div>
                        <div class="vegan">
                            <input type="checkbox" name="toppings" id="vegan" value="Vegan">
                            <label for="vegan">Vegan Classic</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p>CRUST</p>
                    </div>
                    <div class="card-content">
                        <div class="crispy">
                            <input type="radio" name="crust" id="crispy" value="Crispy">
                            <label for="crispy">Crispy Thin</label>
                        </div>
                        <div class="stuffed">
                            <input type="radio" name="crust" id="stuffed" value="Stuffed">
                            <label for="stuffed">Stuffed</label>
                        </div>
                        <div class="gluten-free">
                            <input type="radio" name="crust" id="gluten-free" value="Gluten-Free">
                            <label for="gluten-free">Gluten Free</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <p>SIZE</p>
                    </div>
                    <div class="card-content">
                        <div class="small">
                            <input type="radio" name="sizes" id="small" value="Small">
                            <label for="small">Small</label>
                        </div>
                        <div class="medium">
                            <input type="radio" name="sizes" id="medium" value="Medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="large">
                            <input type="radio" name="sizes" id="large" value="Large">
                            <label for="large">Large</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="pizza-select-cta">PLACE ORDER</button>
        </div>
        <!-- order confirmation -->
        <div class="order-confirm">
            <div class="card">
                <div class="card-header">
                    <p>YOUR ORDER</p>
                </div>
                <div class="card-content">
                    
                </div>
            </div>
            <div class="confirm-ctas">
                <button class="confirm">DELIVER TO ME</button>
                <button class="confirm">I'LL PICK UP</button>
            </div>
        </div>

    </div>
</body>
</html>
